services:
  - type: web
    name: solaris-ai-service
    runtime: python
    region: oregon
    branch: main
    rootDir: ai-service
    
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    
    startCommand: gunicorn app:app --workers=1 --threads=2 --timeout=180 --bind=0.0.0.0:$PORT --log-level=info
    
    healthCheckPath: /health
    
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CORS_ORIGINS
        value: https://solaris-vhc8.onrender.com
    
    plan: free
    autoDeploy: true