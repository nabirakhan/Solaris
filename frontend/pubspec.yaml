name: solaris
description: AI-Powered Period Tracking App for understanding your body's patterns
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Add this section

dependencies:
  flutter:
    sdk: flutter

  # ============================================================================
  # STATE MANAGEMENT
  # ============================================================================
  provider: ^6.1.1

  # ============================================================================
  # NETWORKING & API
  # ============================================================================
  http: ^1.1.2

  # ============================================================================
  # AUTHENTICATION
  # ============================================================================
  google_sign_in: ^6.1.6
  google_sign_in_web: ^0.12.1

  # ============================================================================
  # LOCAL STORAGE
  # ============================================================================
  shared_preferences: ^2.2.2

  # ============================================================================
  # DATE & TIME
  # ============================================================================
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # ============================================================================
  # UI & ANIMATIONS
  # ============================================================================
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.66.0

  # Icons
  font_awesome_flutter: ^10.7.0

  # ============================================================================
  # UTILITIES
  # ============================================================================
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0
  flutter_local_notifications: ^20.0.0
  timezone: ^0.10.1

ev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/solaris_logo.png"

flutter:
  uses-material-design: true

  # ============================================================================
  # ASSETS
  # ============================================================================
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
